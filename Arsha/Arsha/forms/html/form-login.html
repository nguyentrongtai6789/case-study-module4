<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/formLogin.css">
  <script src="../js/home_user2.js"></script>
  <script src="../js/form-login.js"></script>

</head>
<body>
<form class="form-signin">
  <img class="mb-4" src="https://vapa.vn/wp-content/uploads/2022/12/anh-dep-hd-001.jpg" alt="" width="72"
       height="72">
  <h1 class="h3 mb-3 font-weight-normal">ĐĂNG NHẬP</h1>
  <span>Tài khoản:</span>
  <input type="text" id="account-name" class="form-control" placeholder="NameLogin">
  <span>Mật khẩu:</span>
  <input type="password" id="account-password" class="form-control" placeholder="Password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="submit">Đăng nhập</button>
  <br>
  <br>
  <a href="form-register.html">Đăng kí tài khoản</a>
  <br>
  <a href="form-password-retrieval.html" style="color:#e92222">Quên mật khẩu</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
