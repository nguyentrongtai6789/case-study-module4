<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/formLogin.css">
    <script src="../js/formRegister.js"></script>
</head>
<body>
<form class="form-signin" id = "form-register">
    <h1 class="h3 mb-3 font-weight-normal">ĐĂNG KÍ TÀI KHOẢN</h1>
    <span>Nhập tên tài khoản:</span>
    <div>
        <input type="text" id="name" class="form-control" >
        <span id="name-valid"></span>
    </div>
    <span>Nhập mật khẩu:</span>
    <div>
        <input type="password" id="password-1" class="form-control">
        <span id="password-1-valid"></span>
    </div>
    <span>Nhập lại mật khẩu:</span>
    <div>
        <input type="password" id="password-2" class="form-control">
        <span id="password-2-valid"></span>
    </div>
    <span>Nhập số điện thoại:</span>
    <div>
        <input type="text" id="phone" class="form-control">
        <span id="phone-valid"></span>
    </div>
    <span>Nhập email:</span>
    <div>
        <input type="text" id = "email" class="form-control">
        <span id="email-valid"></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="checkValidate()" type="submit"
    style="margin-top: 10px">Đăng kí</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
