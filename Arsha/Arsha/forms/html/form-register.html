<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/form-register.css">
    <script src="../js/form-register.js"></script>
</head>
<body>
<form class="form-control" id="form-register">
    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
    <span>Nhập tên tài khoản:</span>
    <div>
        <input type="text" id="name" class="form-control" oninput="checkName()">
        <span id="name-valid" style="color:#e90909; font-size: 13px"></span>
    </div>
    <span>Nhập mật khẩu:</span>
    <div>
        <input type="password" id="password-1" class="form-control" oninput="checkPassword1()" onchange="checkName()">
        <span id="password-1-valid" style="color:#e90909; font-size: 13px"></span>
    </div>
    <span>Nhập lại mật khẩu:</span>
    <div>
        <input type="password" id="password-2" oninput="checkPassword2()" class="form-control">
        <span id="password-2-valid" style="color:#e90909; font-size: 13px"></span>
    </div>
    <span>Nhập số điện thoại:</span>
    <div>
        <input type="text" id="phone" class="form-control" oninput="checkPhone()">
        <span id="phone-valid" style="color:#e90909; font-size: 13px"></span>
    </div>
    <span>Nhập email:</span>
    <div>
        <input type="text" id="email" class="form-control" oninput="checkEmail()">
        <span id="email-valid" style="color:#e90909; font-size: 13px"></span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="checkValidate()" type="submit"
            style="margin-top: 10px">Đăng kí
    </button>
    <br>
    <span>
          <a href="form-login.html">Quay lại</a>
    </span>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
